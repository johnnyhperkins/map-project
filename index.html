<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Best Bars in the Burg</title>
</head>
<body>
    <div off-canvas="menu bottom overlay" id="mobile-menu-container">
    </div>
    <div class="container" canvas="container">
        <div class="mobile-menu" title="Menu">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="listings-container">
            <div class="wrapper">
                <h1>Best Bars in the 'Burg</h1>
                <input id="search" type="search" name="search" placeholder="Search for a bar" data-bind="textInput: query" autocomplete="off" />
                <ul class="listings" data-bind="template: {name: 'listings-li', foreach: filteredResults}">
                    
                </ul><!-- /.listings -->
            </div>
        </div>
        <div id="map"></div>
    </div>    
    <script type="text/html" id="listings-li">
        <li data-bind="event: {click: $parent.selectedListing}, text: title, attr: {'data-title': title}"></li>
    </script>
    
    <script src="js/libs/knockout.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/slidebars.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCLC0AM-bMXHJkT7EnAjuVX7hM1P-YYYlE&v=3&callback=initMap"></script>
    <script src="js/app.js"></script>
</body>
</html>
